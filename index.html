<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calc">
      <div class="display"></div>
      <div class="rows">
        <div class="row1">
          <a
            id="linkedin"
            target="_blank"
            href="https://www.linkedin.com/in/kellvin-correia-alves/"
            ><button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                data-supported-dps="24x24"
                fill="currentColor"
                class="mercado-match"
                width="24"
                height="24"
                focusable="false"
              >
                <path
                  d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"
                ></path>
              </svg></button
          ></a>
          <button id="swap">Swap</button>
          <button onclick="clean()">CE</button>
          <button onclick="insert('/')">/</button>
        </div>
        <div class="row2">
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button onclick="insert('x')">x</button>
        </div>
        <div class="row3">
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button onclick="insert('-')">-</button>
        </div>
        <div class="row4">
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button onclick="insert('+')">+</button>
        </div>
        <div class="row5">
          <button onclick="backspace()">â‡¤</button>
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button onclick="result()">=</button>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
